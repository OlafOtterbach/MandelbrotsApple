<div class= "containerFixed" (window:resize)="onResize($event)">
  <canvas #canvasId
   width="640"
   height="400"
   scale="2.0"
   style="border:1px solid #000000;"
   (wheel)="onWheel($event)"
   (mousedown)="onMouseDown($event)"
   (mouseup)="onMouseUp()"
   (mousemove)="onMouseMove($event)"
  ></canvas>
</div>
