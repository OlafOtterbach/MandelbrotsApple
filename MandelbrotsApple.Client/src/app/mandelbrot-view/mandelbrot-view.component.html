<div class="containerSize">
  <canvas #canvasId
    class="canvasSize"
    (mousedown)="onMouseDown($event)"
  ></canvas>
</div>
<div class="slider-container">
  <mat-slider
    min="1"
    max="5"
    step="1"
    [(ngModel)]="sliderValue"
    (input)="onSliderChange($event)"
 >
  <input matSliderThumb [(ngModel)]="sliderValue" #slider>
</mat-slider>
</div>
